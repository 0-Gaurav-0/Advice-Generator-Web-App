<!DOCTYPE html>
<html>
<head>
    <title>Retro Fitness</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <video src="Vegeta.mp4" autoplay loop onended=this.play() muted playsinline>
        </video>
        <div class="clock-container">
            <h1 class="clock">00:00:00</h1>
            <h2 class="date"> Sunday,January 5, 2003</h2>
        </div>
        
        <div class="translucent-window">
            <div class="window">
                <p class="quote"></p>
                <img src="vegeta.jpg" alt="Image Button" class="image-button">
            </div>
        </div>
        <div class="footer">
            <p class="name">@GAURAV</p>
        </div>
    </div>
</body>
</html>
